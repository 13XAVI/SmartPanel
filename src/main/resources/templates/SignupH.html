
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head >
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-compatible" content="ie-edge">
  <title data-i18n="name">Sign Up Page</title>
  <link rel="stylesheet" th:href="@{/css/Signup.css}"  />
  <script th:src="@{/JS/Signup.js}"></script>

</head>

<body>
<div class="container right-panel-active">
  <!-- Sign Up -->
  <div class="container__form container--signup">
    <form  th:action="@{/process_Register}" method="post" th:object="${user}" >
      <h2 class="form__title">Sign Up</h2>
      <input type="text" placeholder="User" class="input" th:field="*{user}" />
      <input type="email" placeholder="Email" class="input" th:field="*{email}"/>
      <input type="password" placeholder="Password" class="input" th:field="*{password}" />
      <button class="btn">Sign Up</button>
    </form>
  </div>

  <!-- Sign In -->
  <div class="container__form container--signin">
    <form  th:action="@{/process_Register}" method="post"  th:object="${user}" >
      <h2 class="form__title">Sign In</h2>
      <input type="email" placeholder="Email" class="input" th:field="*{email}" />
      <input type="password" placeholder="Password" class="input" th:field="*{password}" />
      <a href="#" class="link">Forgot your password?</a>
      <button class="btn">Sign In</button>
    </form>
  </div>

  <!-- Overlay -->
  <div class="container__overlay">
    <div class="overlay">
      <div class="overlay__panel overlay--left">
        <button class="btn" id="signIn">Sign In</button>
      </div>
      <div class="overlay__panel overlay--right">
        <button class="btn" id="signUp">Sign Up</button>
      </div>
    </div>
  </div>
</div>
</body>

</html>
