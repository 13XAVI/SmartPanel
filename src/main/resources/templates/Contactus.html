<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" th:href="@{/css/Contactus.css}" />
</head>
<body>

<div class="container">
  <div class="row header">
    <h1>CONTACT US &nbsp;</h1>
    <h3>Fill out the form below to learn more!</h3>
  </div>
  <div class="row body">
    <form action="#" th:action="@{/SaveContact}" th:object="${Cont}" method="post" class="form-section">
      <ul>

        <li>
          <p class="left">
            <label for="first_name" >First Name:</label>
            <input type="text" id="first_name" name="first_name" th:field="*{first_name}" />
          </p>
          <p class="left">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="first_name" th:field="*{last_name}" />
          </p>
        </li>
        <li>
          <p>
            <label for="email" >Email:</label>
            <input type="text" id="email" name="email" th:field="*{email}" />
          </p>
        </li>
        <li><div class="divider"></div></li>
        <li>
          <label for="comments">Comments:</label>
          <input type="text" id="comments" name="comments" th:field="*{comments}" />
        </li>

        <li>
          <input class="btn btn-submit" type="submit" value="Submit" />
        </li>

      </ul>
    </form>
  </div>
</div>
</body>
</html>
