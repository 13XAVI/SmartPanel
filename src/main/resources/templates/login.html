<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-compatible" content="ie-edge">
  <title data-i18n="name">Login Page</title>
  <link rel="stylesheet" th:href="@{/css/Login.css}" />
  <!--  <script defer th:src="@{/js/login.js}"></script>-->
</head>
<body>
<div class="form-container">
  <form th:action="@{/auth/loginHandle}" method="post" id="login" th:object="${userRequest}">
    <h1 data-i18n="title">Login</h1>
    <label for="name" data-i18n="name">Username:</label>
    <input type="name" id="name" name="name" th:field="*{name}" required>
    <label for="email" data-i18n="email">Email:</label>
    <input type="email" id="email" name="email" th:field="*{email}" required>

    <label for="password" data-i18n="password">Password:</label>
    <input type="password" id="password" name="password" th:field="*{password}" required>

    <button type="submit" name="check" data-i18n="login">Login</button> <br>
    <div id="signup">
      <p data-i18n="sign_up">No account, please </p>
      <a th:href="@{/signup}" data-i18n="link">Sign Up</a>
    </div>
  </form>
</div>
</body>
</html>
