<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Product  </title>
  <link rel="stylesheet" th:href="@{/css/NewProd.css}" />
</head>
<body>
      <div th:replace="/header.html :: header"></div>
      <div align="center" class="container">
        <div class="image-section">
          <img src="../img/OIP.jpg" alt="Product image">
        </div>
        <form action="#" th:action="@{/Save}" th:object="${hotel}" method="post" class="form-section">
          <table>
            <tr>
              <td>Hotel Name</td>
              <td><input th:field="*{name}" type="text"/></td>
            </tr>
            <tr>
              <td>Ratings</td>
              <td><input th:field="*{rating}" type="text"/></td>
            </tr>
            <tr>
              <td>Available Rooms</td>
              <td><input th:field="*{rooms}" type="text"/></td>
            </tr>
            <tr>
              <td>Address</td>
              <td><input th:field="*{address}" type="text"/></td>
            </tr>
            <tr>
              <td colspan="2"><button type="submit" />Save</td>
            </tr>
          </table>
        </form>

      </div>
</body>
</html>
